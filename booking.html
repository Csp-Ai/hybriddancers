<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Class | Hybrid Dancers</title>
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; padding: 2rem; }
        form { max-width: 400px; margin: 0 auto; display: grid; gap: 1rem; }
        label { font-weight: bold; }
        input, button { padding: 0.5rem; font-size: 1rem; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Book Your Class</h1>
    <form id="booking-form">
        <label>
            Name
            <input type="text" name="name" required>
        </label>
        <label>
            Email
            <input type="email" name="email" required>
        </label>
        <label>
            Class
            <input type="text" name="class" id="class-field" required>
        </label>
        <button type="submit">Submit</button>
    </form>
    <p><a href="index.html">Back to Home</a></p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const cls = params.get('class');
        if (cls) document.getElementById('class-field').value = cls;
        document.getElementById('booking-form').addEventListener('submit', e => {
            e.preventDefault();
            const form = e.target;
            const name = encodeURIComponent(form.name.value);
            const email = encodeURIComponent(form.email.value);
            const c = encodeURIComponent(form.class.value);
            const mailto = `mailto:info@hybriddancers.com?subject=Class%20Booking%20for%20${c}&body=Name:%20${name}%0AEmail:%20${email}%0AClass:%20${c}`;
            window.location.href = mailto;
        });
    </script>
</body>
</html>
